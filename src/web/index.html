<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="styles/menu.css">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/defaults.css">
	<link rel="stylesheet" href="styles/font-awesome.min.css">
	<script src="scripts/knockout-3.4.2.js"></script>
	<script src="scripts/styles.js"></script>
	<script src="scripts/controls.js"></script>
	<script src="scripts/socket.js"></script>
	<script src="scripts/colors.js"></script>
	<script src="scripts/index.js"></script>
	<script src="scripts/settings.js"></script>
	<script src="scripts/panel.js"></script>
</head>

<body>

<div id="menu">
	<header>
		<h1>VPCP</h1>
	</header>
	<section>
		<header class="with-button">
			<h1 id="connection-status">Not connected</h1>
			<button data-bind="click: connect">Connect</button>
		</header>
		<div data-bind="visible: connected">
			<header class="with-button">
				<h3>Available panels</h3>
				<button data-bind="click: refresh"><i class="fa fa-refresh fa-fw"></i></button>
			</header>
			
			<ul id="panel-list" data-bind="foreach: {data: panels, as: 'panel'}">
				<li data-bind="click: loadPanel">
					<span data-bind="text: panel"></span>
					<i class="fa fa-circle-o-notch fa-spin fa-fw" data-bind="visible: $parent.currentPanel() == panel"></i>
				</li>
			</ul>
			<!-- <div data-bind="visible: panels().length > 0"> -->
		</div>
	</section>
</div>

<div id="panel" style="display: none"></div>

<dialog id="connect-dialog">
	<header>Connect to Relay server</header>
	<form id="connect-form">
		<div class="content">
			<div class="input">
				<label for="connect-address">Address</label>
				<input name="address" id="connect-address" required pattern="[\d.]+">
			</div>
			<div class="input">
				<label for="connect-port">Port</label>
				<input name="port" id="connect-port" required pattern="\d+">
			</div>
		</div>
		<div class="buttons">
			<i id="loading" class="fa fa-circle-o-notch fa-spin fa-3x fa-fw" style="visibility: hidden"></i>
			<button type="button" id="connect-cancel">Cancel</button>
			<button type="submit" class="primary">Connect</button>
		</div>
	</form>
</dialog>

</body>

</html>
