<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/defaults.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<script src="styles.js"></script>
	<script src="controls.js"></script>
	<script src="socket.js"></script>
	<script src="colors.js"></script>
	<script src="index.js"></script>
</head>

<body>
<div id="menu">
<h1 id="connection-status">Not connected</h1>
<button id="menu-connect">Connect</button>
<div id="panel-list2" style="visibility: hidden">
	<h3>Available panels<button id="menu-refresh"><i class="fa fa-refresh fa-fw fa-2x"></i></button></h3>
	
	<ul id="panel-list"></ul>
</div>
</div>

<div id="panel" style="display: none"></div>

<dialog id="connectDialog">
	<p>Connect to Relay server</p>
	<form id="connectForm">
	<div>
		<div class="input">
			<label for="connect-address">IP address</label>
			<input name="address" id="connect-address" required pattern="[\d.]+">
		</div>
		<div class="input">
			<label for="connect-port">Port</label>
			<input name="port" id="connect-port" required pattern="\d+">
		</div>
		<i id="loading" class="fa fa-circle-o-notch fa-spin fa-3x fa-fw" style="visibility: hidden"></i>
	</div>
	<button type="button" id="connect-cancel">Cancel</button>
	<button type="submit">Connect</button>
	</form>
</dialog>

</body>

</html>
